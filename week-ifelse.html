<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   
    <h1>8. Write a JavaScript program to find week day from first letter of it using if else if.</h1>

    <script>

         let n = prompt("Enter first letter of any week day :");

        if(n == 'SUN' || n =='sun' || n=='Sun'){
            document.write("Sunday");
         }
        else if(n == 'MON' || n =='mon' || n=='Mon'){
            document.write("Monday");
         }
        else if(n == 'TUE' || n =='tue' || n=='Tue'){
            document.write("Tuesday");
         }
        else if(n == 'WED' || n =='wed' || n=='Wed'){
            document.write("Wednesday");
         }
        else if(n == 'THUR' || n =='thur' || n=='Thur'){
            document.write("Thursday");
         }
        else if(n == 'FRI' || n =='fri' || n=='Fri'){
            document.write("Friday");
         }
         else if(n == 'SAT' || n =='sat' || n=='Sat'){
            document.write("Saturday");
         }
        else{
            document.write("Invalid");
         }

    </script>
</body>
</html>
